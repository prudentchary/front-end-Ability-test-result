<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

    <title>Frontend Mentor | Results summary component</title>

    <link rel="stylesheet" href="./style.css">

    <link rel="stylesheet" href="./bootstrap-5.1.3-dist/css/bootstrap.css">
    <style>
        .attribution {
            font-size: 11px;
            text-align: center;
        }
        
        .attribution a {
            color: hsl(228, 45%, 44%);
        }
    </style>
</head>

<body>

    <div class="container mt-4">
        <div class="row bg-white shadow m-auto ">

            <div class=" col-lg-6 col-xs-12 bg-primary text-center p-4">





                <h4 class="text-white mb-5">Your Result</h4>
                <div class="bg-primary bg-gradient w-20 rounded-circle m-auto p-3" style="width: 100px; height: 100px;">
                    <h1 class=" text-white">76</h1>
                    <p class="text-bg-tertiary">of 100</p>


                </div>


                <h1 class="text-white mt-3 ">Great</h1>
                <p class="text-white mt-4">
                    You scored higher than 65% of the people who have taken these tests.
                </p>

            </div>

            <div class="col-lg-6 col-xs-12  p-4">

                <h4 class="">Summary</h4>
                <div class="d-flex justify-content-between  p-2 mb-2">

                    <div>
                        <img src="./assets/images/icon-reaction.svg" alt="">
                        <span class="text-danger">Reaction</span>
                    </div>

                    <div>
                        <span class="text-">80 </span>/ <span class="text-bg-tertiary">100</span>
                    </div>

                </div>
                <div class="d-flex justify-content-between p-2 mb-2">

                    <div>
                        <img src="./assets/images/icon-memory.svg" alt="">
                        <span class="text-warning">Memory</span>
                    </div>

                    <div>
                        <span class="text-">92 </span>/ <span class="text-bg-tertiary">100</span>
                    </div>

                </div>

                <div class="d-flex justify-content-between  p-2 mb-2">

                    <div>
                        <img src="./assets/images/icon-verbal.svg" alt="">
                        <span class="text-success">Verbal</span>
                    </div>

                    <div>
                        <span>61 </span>/ <span class="text-bg-tertiary">100</span>
                    </div>

                </div>


                <div class="d-flex justify-content-between p-2 mb-5">

                    <div>
                        <img src="./assets/images/icon-visual.svg" alt="">
                        <span class="text-primary">Visual</span>
                    </div>

                    <div>
                        <span class="text-">72 </span>/ <span class="text-bg-tertiary">100</span>
                    </div>

                </div>

                <button class="btn btn-lg btn-primary w-100 rounded-circle">Continue</button>

            </div>

        </div>

        <div class="attribution mt-5">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Akanni Oluwafemi Benjamin</a>.
        </div>

    </div>

    </div>



    <script src="../bootstrap-5.1.3-dist/js/bootstrap.js"></script>
</body>

</html>
